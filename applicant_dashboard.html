{% extends 'portal/base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h3 class="mb-4">Find Your Dream Job</h3>
    
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" placeholder="Search jobs..." class="form-control" value="{{ request.GET.q }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    {% if jobs %}
        <ul class="list-group list-group-flush">
            {% for job in jobs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ job.title }}</h5>
                    <small class="text-muted">{{ job.company_name }} â€” {{ job.location }}</small>
                </div>
                <a href="{% url 'job_detail' job.id %}" class="btn btn-outline-primary btn-sm">Apply</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning text-center mt-3">
            No jobs found matching your search.
        </div>
    {% endif %}
</div>
{% endblock %}
